<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>
        <input type="text" class="display" value="0" id="display">
        <table>
            <tr  >
                <td >
                    <button value="7" class="firstrow">7</button>
                    <button value="8" class="firstrow">8</button>
                    <button value="9" class="firstrow">9</button>
                    <button value="*" class="firstrow">*</button>
                </td>
            </tr>
            <tr  >
                <td >
                    <button value="4" class="firstrow">4</button>
                    <button value="5" class="firstrow">5</button>
                    <button value="6" class="firstrow">6</button>
                    <button value="-" class="firstrow">-</button>
                </td>
            </tr>
            <tr  >
                <td >
                    <button value="1" class="firstrow">1</button>
                    <button value="2" class="firstrow">2</button>
                    <button value="3" class="firstrow">3</button>
                    <button value="+" class="firstrow">+</button>
                </td>
            </tr>
            <tr  >
                <td >
                    <button value="0" class="firstrow">0</button>
                    <button value="." class="firstrow">.</button>
                    <button value="clear" class="firstrow">C</button>
                    <button value="/" class="firstrow">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="=" class="equalrow">=</button>
                </td>
            </tr>
        </table>
    </div>
<script src="script.js"></script>
</body>
</html>
